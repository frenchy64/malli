---
name: Run tests

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build-clj:
    timeout-minutes: 5

    strategy:
      matrix:
        # Supported Java versions: LTS releases and latest
        # TODO add back other jvms
        jdk: [21]

    name: Java ${{ matrix.jdk }}

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Java ${{ matrix.jdk }}
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: ${{ matrix.jdk }}
      - uses: actions/cache/restore@v4
        id: cache-restore
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
          key: ${{ runner.os }}-test-deps-${{ hashFiles('**/deps.edn') }}-${{ matrix.jdk }}
          restore-keys: |
            ${{ runner.os }}-test-deps-${{ hashFiles('**/deps.edn') }}-
            ${{ runner.os }}-test-deps-
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@master
        with:
          cli: latest
      - name: Run tests
        run: bin/kaocha
      - name: Always Save Cache
        id: cache-save
        if: always() && steps.cache-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}
          path: |
            ~/.m2/repository
            ~/.gitlibs

  build-cljs:
    timeout-minutes: 5
    name: ClojureScript
    strategy:
      matrix:
        # TODO add back other modes
        mode: [none]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 11
      - uses: actions/cache/restore@v4
        id: cache-restore
        with:
          path: |
            ~/.m2/repository
            ~/.gitlibs
          key: ${{ runner.os }}-test-deps-${{ hashFiles('**/deps.edn') }}
          restore-keys: |
            ${{ runner.os }}-test-deps-
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@master
        with:
          cli: latest
      - name: Setup Node.js
        uses: actions/setup-node@v4.0.3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Run tests on ${{ matrix.mode }}
        run: bin/node ${{ matrix.mode }}
      - name: Always Save Cache
        id: cache-save
        if: always() && steps.cache-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}
          path: |
            ~/.m2/repository
            ~/.gitlibs

  build-bb:
    timeout-minutes: 5
    name: Babashka

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Java 11
        uses: actions/setup-java@v4
        with:
          distribution: zulu
          java-version: 11
      - uses: actions/cache/restore@v4
        id: cache-restore
        with:
          path: |
            ~/.m2/repository
            ~/.deps.clj
            ~/.gitlibs
          key: ${{ runner.os }}-test-deps-${{ hashFiles('**/deps.edn') }}-${{ hashFiles('**/bb.edn') }}
          restore-keys: |
            ${{ runner.os }}-test-deps-${{ hashFiles('**/deps.edn') }}-
            ${{ runner.os }}-test-deps-
      - name: Setup Clojure
        uses: DeLaGuardo/setup-clojure@master
        with:
          cli: latest
          bb: latest
      - name: Run tests
        run: bb test-bb
      - name: Always Save Cache
        id: cache-save
        if: always() && steps.cache-restore.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          key: ${{ steps.cache-restore.outputs.cache-primary-key }}
          path: |
            ~/.m2/repository
            ~/.deps.clj
            ~/.gitlibs
